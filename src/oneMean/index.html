---
layout: default
title: One Means
---

<link rel="stylesheet" href="oneMean.css">
<div id="one-mean">
  <h2>Step One: Enter Data or Drop CSV</h2>
  <div id="one-mean-data">
    <div id="one-mean-data-lhs">
      <div class="control">
        <div>
          <h3>Enter CSV:</h3>
          <textarea rows="10" id="csv-input"></textarea>
          <button id="load-data-btn" class="btn">Load Data</button>
        </div>
        <div>
          <h3>Data with ID:</h3>
          <textarea readonly rows="10" id="original-data-display"></textarea>
        </div>
      </div>
    </div>
    <div class="view">
      <p>original mean: <span id="original-mean"></span></p>
      <p>new mean: <span id="new-mean"></span></p>
      <div class="chart-wrap"><canvas id="data-chart-1"></canvas></div>
      <div class="form-group">
          <label for="shifted-mean"
            >Shifted Mean: <span id="shifted-mean"></span
          ></label>
          <input type="range" min="-10" max="10" step="0.01" class="slider" id="shiftMeanSlider" value="0"/>
          <input type="number" id="shiftMeanInput" value="0">
                <div id="data-summary">
      </div>
      </div>
    </div>
  </div>
  <h2>Step Two: Run Simulations</h2>
  <div id="one-mean-sample">
    <div class="control">
      <button id="runSim" class="btn">Run Simulation</button>
    </div>
    <div class="view">
      <div class="chart-wrap"><canvas id="sample-chart-1"></canvas></div>
      <div class="chart-wrap"><canvas id="sample-chart-2"></canvas></div>
    </div>
  </div>
</div>

<!-- TODO(matthewmerrill): don't CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js" integrity="sha256-rjYnB0Bull7k2XkbJ03UNGqMuMieR769uQVGSSlsi6A=" crossorigin="anonymous"></script>
<script type="module">
  import {OneMean} from './oneMean.js';
  window.oneMean = new OneMean(document.getElementById('one-mean'));
</script>
