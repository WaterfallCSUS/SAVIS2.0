es:
  about:
    content1:
      Statistical Analysis Visualizations for Introductory Statistics (SAVIS)
      fue concebido como parte de un proyecto de investigación en educación de la
      estadística realizado por el Departamento de Matemáticas y Estadística de la
      Universidad Estatal de California Sacramento y la Universidad Autónoma de Yucatán.
      SAVIS es una herramienta educativa que ayuda entender conceptos de pruebas de
      hipótesis estadísticas a través de visualizaciones basadas en técnicas de aleatorización
      y re-muestreo. SAVIS tiene una versión autónoma y otra en línea, ambas gratis,
      en inlglés y en español.
    content2:
      "SAVIS fue creado como un proyecto de titulación por los siguientes
      estudiantes del Departamento de Ciencias de la Computación de la Universidad
      Estatal de California Sacramento bajo la dirección de Rafael E. Diaz Escamilla,
      profesor del Departamento de Matemáticas y Estadística de esta misma universidad:"
    title: Acerca de SAVIS
