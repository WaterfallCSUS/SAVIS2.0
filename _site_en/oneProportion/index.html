<div id="one-proportion">
  <h1> One Proportion
</h1>
  </p>
    <div class="chart-input-form">
    <div id="control" class="container">
      <form>
        <div class="form-group">
          <label for="probability"
            >Probability of Heads p:
 <span id="probDisplay">0.5</span
          ></label>
          <input type="range" min="0" max="1" step="0.01" class="slider" id="probability" />
        </div>
        <div class="form-group">
          <label for="coins"
            >Tosses:
 </label>
          <input type="number" min="1" max ="500" id="coins" value = "5"/>
        </div>
        <button type="reset" value="reset" class="btn" id="resetBtn">
          Reset

        </button>
        <hr />
        <div class="form-group">
          <label for="draws">Add samples
</label>
          <input type="number" min="1" id="draws" value = "1"/>
        </div>

        <button type="submit" value="sample" class="btn" id="sampleBtn">
          Draw Samples

        </button>
        <hr />
        <div class="form-group">
          <label>Total samples:
<span id="totalSamples">0</span></label>
          <label>Mean # of heads:
<span id="meanDisplay">NaN</span></label>
          <label>(Standard Deviation:
 <br><span id="stdDisplay">NaN</span>)</label>
          <br />
          <label for="lowerBound">Select interval for # of heads in
 <span id="tossesDisplay">5</span> 
: </label>
          <label for="probability"
            >Min # of heads:
 <span id="lowerDisplay">0</span
          ></label>
          <input type="range" min="0" max="500" step="1" id="lowerSelectedRange" class="slider" value="0"/>
          <label for="probability"
            >Max # of head:
 <span id="upperDisplay">0</span
          ></label>
          <input type="range" min="0" max="500" step="1" id="upperSelectedRange" class="slider" value="0"/>
          <label
            ># of samples in interval: 
 <br><span id="sampleInRangeDisplay">0</span></label
          >
          <label>Proportion:
 <br><span id="proportionDisplay">0 / 0 = NaN</span></label>
        </div>
        <hr />
      </form>
    </div>
    <div id="view">
      <div><canvas id="chart" class="container"></canvas></div>
      <div id="remarks">
        <table>
          <tr>
            <td>Remarks:        
</td>
            <td>
              1. Double click the graph to zoom in/out if # of tosses >= 50

            </td>
          </tr>
          <tr>
            <td></td>
            <td>2. Click the legend to hide/show corresponding info in graph  (changed Remark 2)
</td>
          </tr>
        </table>
      </div>
    </div>
    </div>
</div>
